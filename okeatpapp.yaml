---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: okeatpapp
  namespace: default
spec:
  serviceName: okeatpapp
  selector:
    matchLabels:
      app: okeatpapp
  replicas: 1 # deployment runs 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: okeatpapp
    spec:
      containers:
      - name: okeatpapp
        image: nrt.ocir.io/sehubjapacprod/workshop/okeatpapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80 #Endpoint is at port 80 in the container
        volumeMounts:
        - mountPath: /app/Wallet_tfOKEATPDB
          name: atp-secret
          readOnly: true
      imagePullSecrets:
      - name: workshop-ocirsecret
      volumes:
       - name: atp-secret
         secret:
           defaultMode: 420
           secretName: atp-secret
---
apiVersion: v1
kind: Service
metadata:
  name: okeatpapp
  namespace: default
spec:
  type: NodePort #Exposes the service as a node port
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8888
  selector:
    app: okeatpapp
