<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OKE ATP Workshop</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12" style="height: 500px;">
					<img alt="Sale" src="../static/images/forsale.jpg" th:src="@{/images/forsale.jpg}" style="width: 100%; height: 100%;">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr class="table-success">
								<th>
									#
								</th>
								<th>
									ITEM TITLE
								</th>
								<th>
									ITEM PRICE
								</th>
								<th>
									ITEM STATUS
								</th>
							</tr>
						</thead>
						<tbody th:attrappend="style=${itemsList == null ? 'display:none;' : ''}">
							<tr th:each="content, iterStat: ${itemsList}">
							    <td th:text="${iterStat.index + 1}"></td>
								<td th:text="${content.itemTitle}"></td>
								<td th:text="${content.itemPrice}"></td>
								<td th:text="${content.itemStatus}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
  </body>
</html>
